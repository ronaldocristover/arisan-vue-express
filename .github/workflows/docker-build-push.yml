name: Build and Push to DigitalOcean Registry

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME_BACKEND: arisan-app-backend
  IMAGE_NAME_FRONTEND: arisan-app-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Test job for pull requests (build only, no push)
  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: arisan-backend:test
          platforms: linux/amd64

      - name: Test build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: arisan-frontend:test
          platforms: linux/amd64

      - name: Run container tests
        run: |
          # Start backend container
          docker run -d --name backend-test -p 3000:3000 arisan-backend:test

          # Wait for backend to be ready
          sleep 30

          # Check if backend is responding
          curl -f http://localhost:3000/health || exit 1

          # Clean up
          docker stop backend-test
          docker rm backend-test

  # Deploy job (only on main branch)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Deploy to DigitalOcean App Platform
        run: |
          # Update the app specification with new image tags
          sed -i "s|${{ env.REGISTRY }}/.*/backend:.*|${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_BACKEND }}:main|g" .do/app.yaml
          sed -i "s|${{ env.REGISTRY }}/.*/frontend:.*|${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_FRONTEND }}:main|g" .do/app.yaml

          # Deploy the app
          doctl apps create-deployment --spec .do/app.yaml

  # Security scan
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Run vulnerability scanner on backend
        run: |
          doctl registry repository scan-manifest \
            ${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_BACKEND }} \
            $(doctl registry repository list-tags ${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_BACKEND }} --format Value --no-header | head -n 1)

      - name: Run vulnerability scanner on frontend
        run: |
          doctl registry repository scan-manifest \
            ${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_FRONTEND }} \
            $(doctl registry repository list-tags ${{ secrets.DIGITALOCEAN_REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME_FRONTEND }} --format Value --no-header | head -n 1)